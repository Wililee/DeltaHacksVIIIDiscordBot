<html>

<head>
	<title>Real-Time Captioning</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/will.css">

</head>
<script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>

<body class="is-preload">

	<header style="height: 244px;" id="header">
		<h1 class="header__title">Patient Language Translation</h1>
	</header>
	<div class="real-time-interface">
		<p id="real-time-title" class="real-time-interface__title">Click start to begin recording!</p>
		<p id="button" class="real-time-interface__button">Start</p>
		<p id="message" class="real-time-interface__message"></p>
	</div>

	<div class="real-time-interface">
		<p class="real-time-interface__title">Select Language</p>
		<details>
			<summary id="CurrentLang">English</summary>
			<ul>
				<li id="SelectBoxEnglish" value="en">English</li>
				<li id="SelectBoxArabic" value="ar">Arabic</li>
				<li id="SelectBoxDutch" value="nl">Dutch</li>
				<li id="SelectBoxFrench" value="fr">French</li>
				<li id="SelectBoxGerman" value="de">German</li>
				<li id="SelectBoxItalian" value="it">Italian</li>
				<li id="SelectBoxJapanese" value="ja">Japanese</li>
				<li id="SelectBoxKorean" value="ko">Korean</li>
				<li id="SelectBoxMarathi" value="mr">Marathi</li>
				<li id="SelectBoxPolish" value="pl">Polish</li>
				<li id="SelectBoxRussian" value="ru">Russian</li>
				<li id="SelectBoxSpanish" value="es">Spanish</li>
				<li id="SelectBoxVietnamese" value="vi">Vietnamese</li>
			</ul>
		</details>

		<label for="translatedText" class="real-time-interface__title">Text to translate:</label>
		<p id="translateButton" class="real-time-interface__button">Translate</p>
		<textarea id="translatedText" name="to_translate" rows="4" cols="50">Translated Text</textarea>
	</div>
	

	<footer id="footer">
		<p class="copyright">&copy; Spaceteam Inc. Credits: <a href="http://html5up.net">HTML5 UP</a></p>
	</footer>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/translate@1/translate.min.js"></script>
	<script src="assets/js/localDataStorage-1.3.0.trim.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script type='module' src="./js/index.js"></script>

</body>

</html>
