<header id="header">
	<h1 class="header__title">Select the numbers that best describe how you feel NOW:</h1>
	<br>
	<br>
	<br>

	<div class="inner alt">
		<section class="spotlight">
			<form id="scale1" method="post" action="#">
				<div class="table-wrapper">
					<table>
						<tbody>
							<script src="https://cdn.jsdelivr.net/npm/translate@1/translate.min.js"></script>
							<script type="text/javascript">

								var symptoms = new Array("Pain", "Tiredness", "Drowsiness", "Nausea", "Lack of Appetite");
								for (i = 0; i < symptoms.length; i++) {
									document.write("<tr id=\"" + symptoms[i] + "\"><td><p style=\"color:white\" class=\"header__sub-title\">No " + symptoms[i] + "</p></td>");
									document.write("<td id=\"" + symptoms[i] + "-selector\">");
									for (j = 0; j <= 10; j++) {
										document.write("<input value=\"" + j + "\" type=\"radio\" id=\"" + i + "-" + j + "\" name=\"" + symptoms[i] + "\"><label for=\"" + i + "-" + j + "\"><p style=\"font-size:20px\">" + j + "</p></label>");
									}
									document.write("</td><td><p style=\"color:white\" class=\"header__sub-title\">Worst Possible " + symptoms[i] + "</p></td>");
								}
							</script>

						</tbody>
					</table>

				</div>
				<br>
				<div class="col-12">
					<ul class="actions">
						<li><input onclick="submitScale1()" type="submit" value="Next" class="primary" /></li>
						<li><input type="reset" value="Clear" /></li>
						<li>

							<div id="google_translate_element"></div>

							<script type="text/javascript">
								function googleTranslateElementInit() {
									new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
								}
							</script>

							<script type="text/javascript"
								src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

						</li>
					</ul>
				</div>
			</form>
		</section>

	</div>
</header>
